<ul class="list-group">
    <li *ngFor="let p of products" class="list-group-item">
        {{p.name}}
        <a [routerLink]="['/products',p.id]">details</a>
    </li>
</ul>
<p class="mt-4">
    <a routerLink="/products" [queryParams]="{page:1, order: 'bestSelling'}" class="btn btn-primary">Best selling</a>
    <a routerLink="/products" [queryParams]="{page:1, order: 'newest'}" class="btn btn-primary ml-2">Latest products</a>
    <button (click)="loadProducts()" class="btn btn-primary ml-2">Refresh the Page</button>
</p>
